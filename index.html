<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <span class="title">Validação Completa de Formulário</span>
        <form id="form" name="form">

            <label class="radio-button">Conta Pessoal
                <input type="radio" checked="checked" name="account-type">
                <span class="check-mark"></span>
            </label>

            <label class="radio-button">Conta Empresarial
                <input type="radio" checked="checked" name="account-type">
                <span class="check-mark"></span>
            </label>

            <!-- Informações -->
            <input type="text" name="informacao-nome" placeholder="Primeiro Nome*">
            <input type="text" name="informacao-sobrenome" placeholder="Ultimo Nome*">
            <input type="text" name="informacao-telefone" placeholder="Telefone*">
            <input type="text" name="informacao-email" placeholder="E-mail*">
            <input type="text" name="informacao-cpf" placeholder="CPF">
            
            <!-- Endereço -->
            <input type="text" name="endereco-cep" placeholder="CEP*">
            <input list="endereco-estado" placeholder="Estado*">
            <input list="endereco-cidade" placeholder="Cidade*">
            <input type="text" name="endereco-rua" placeholder="Rua">
            <input type="text" name="endereco-bairro" placeholder="Bairro">
            <input type="text" name="endereco-complemento" placeholder="Complemento">

            <select>
                <option value="">Assunto*</option>
            </select>

            <textarea placeholder="Mensagem*"></textarea>
            
            <datalist id="endereco-cidade">
            </datalist>
            <datalist id="endereco-estado">
            </datalist>

            <button>Enviar</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
